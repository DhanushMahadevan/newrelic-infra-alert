parameters:
- name: releaseName
  type: string
  displayName: 'Release Name'
  default: Demo 
- name: major
  type: number
  displayName: 'Major version'
  default: 1 
- name: minor
  type: number
  displayName: 'Minor version'
  default: 0 

trigger:
- az-pipeline

variables:
- group: Newrelic-infra-policy

pool:
  vmImage: ubuntu-latest

stages:
  - stage: 'BuildBranchName'
    displayName: 'Build Branch Name'
    jobs:
      - job: 'BranchName'
        variables:
          buildName: ${{parameters.releaseName}}
          majorVersion: ${{parameters.major}}
          minorVersion: ${{parameters.minor}}
          branchPRNumber: $[counter(variables['System.PullRequest.PullRequestId'], 0)]
          branchBuildNumber: $[counter(variables['Build.SourceBranch'], 0)]
        displayName: 'BranchName'
        steps:
        - template: 'cicd/templates/buildBranchName.yml'
  - stage: Test
    jobs:
    - job: Test
      steps:
      - task: replacetokens@5
        inputs:
          targetFiles: 'terraform/terraform.tfvars'
          encoding: 'auto'
          tokenPattern: 'default'
          writeBOM: true
          actionOnMissing: 'warn'
          keepToken: false
          actionOnNoFiles: 'continue'
          enableTransforms: false
          enableRecursion: false
          useLegacyPattern: false
          enableTelemetry: true






